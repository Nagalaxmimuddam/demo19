<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

<script>
    //print numbers

   for(i=1;i<=10;i++){
   
    console.log(i);
   
}


//even numbers
 for(i=1;i<=20;i++){
    if(i%2==0){
        console.log(i);
         }
 }

//multiple of 5
for(i=1;i<=50;i++){
    if(i%5==0){
        console.log(i);
    }
}


//sum of numbers from 1 to 100
var sum=0;
for (var i=0;i<=100;i++){
    sum+=i;

}
console.log(sum);


//reverse number from 10-1
for(i=10;i>0;i--){
    console.log(i);
}


// factorial
var integer=+prompt("enter a number")
         var factorial=1;
     for(var i=1;i<=integer;i++){
         factorial *=i;
         }
     console.log(factorial);  



//Alphabets

for(i=65;i<=90;i++){
    console.log(String.fromCharCode(i));
}

let emp="";
for(i=65;i<=90;i++){
    emp+=String.fromCharCode(i);
}
console.log(emp);
</script>
